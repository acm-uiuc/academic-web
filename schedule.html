---
layout: default
title: Schedule
---
<div class="container mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold mb-8 dark:text-white">Event Schedule</h1>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white dark:bg-gray-800 rounded-lg overflow-hidden">
            <thead class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
                <tr>
                    <th class="px-6 py-3 text-left text-gray-700 dark:text-gray-200">Event Name</th>
                    <th class="px-6 py-3 text-left text-gray-700 dark:text-gray-200">Date/Time</th>
                    <th class="px-6 py-3 text-left text-gray-700 dark:text-gray-200">Location</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 dark:divide-gray-600">
                {% for event in site.data.events %}
                <tr class="text-sm sm:text-base text-gray-900 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 bg-white dark:bg-gray-700 transition-colors duration-150">
                        <td class="px-6 py-4">{{ event.name }}</td>
                        <td class="px-6 py-4">{{ event.date | date: "%B %d, %Y %I:%M %p" }}</td>
                        <td class="px-6 py-4">{{ event.location }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
