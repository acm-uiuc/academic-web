<header class="bg-white dark:bg-gray-900 text-white shadow-md">
    <nav class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <!-- Logo and Navigation Container -->
            <div class="flex items-center">
                <a href="/" class="">
                    <img src="/assets/images/logo.png" alt="Academic Committee Logo" class="h-12">
                </a>
                
                <!-- Desktop Navigation -->
                <div class="hidden text-gray-800 dark:text-gray-200 text-lg md:flex md:items-center md:ml-8 md:space-x-8">
                    <a href="/" class="hover:text-blue-600 dark:hover:text-blue-400">Home</a>
                    <a href="/schedule" class="hover:text-blue-600 dark:hover:text-blue-400">Schedule</a>
                    <a href="/resources" class="hover:text-blue-600 dark:hover:text-blue-400">Resources</a>
                    <a href="/staff" class="hover:text-blue-600 dark:hover:text-blue-400">Staff</a>
                    <a href="https://illinoiscs.wiki" target="_blank" rel="noopener noreferrer" class="hover:text-blue-600 dark:hover:text-blue-400">Wiki</a>
                    <!-- <a href="/about" class="hover:text-blue-600 dark:hover:text-blue-400">About</a> -->
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <!-- Dark Mode Toggle -->
                <button 
                    id="darkModeToggle" 
                    class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200"
                    onclick="toggleDarkMode()"
                >
                    <!-- Sun icon for light mode -->
                    <svg class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <!-- Moon icon for dark mode -->
                    <svg class="w-6 h-6 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>

                <!-- Mobile Menu Button -->
                <button type="button" class="md:hidden" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
                    <svg class="h-6 w-6 text-gray-800 dark:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden md:hidden mt-4 space-y-4">
            <a href="/" class="block text-gray-800 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 py-2">Home</a>
            <a href="/schedule" class="block text-gray-800 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 py-2">Schedule</a>
            <a href="/resources" class="block text-gray-800 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 py-2">Resources</a>
            <a href="/staff" class="block text-gray-800 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 py-2">Staff</a>
            <a href="/wiki" class="block text-gray-800 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 py-2">Wiki</a>
            <!-- <a href="/about" class="block text-gray-800 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 py-2">About</a> -->
        </div>
    </nav>
</header>

<script>
    function toggleDarkMode() {
        // Toggle dark class on document root
        document.documentElement.classList.toggle('dark');
        
        // Update local storage
        if (document.documentElement.classList.contains('dark')) {
            localStorage.theme = 'dark';
        } else {
            localStorage.theme = 'light';
        }
    }
</script>
